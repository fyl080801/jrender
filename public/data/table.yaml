datasource:
  rawdata:
    options:
      data:
        - title: xxx
          remark: aaaaa
        - title: xxx
          remark: aaaaa
  remotedata:
    type: fetch
    options:
      url: /json/tabledata.json
      fakeTimeout: 1000
      type: json
      props:
        method: GET

listeners:
  - actions:
      - handler: $:() => remotedata.fetch()
    immediate: true

fields:
  - component: div
    children:
      - component: h1
        options:
          domProps:
            innerText: 本地数据
      - component: el-table
        options:
          props:
            data: $:rawdata
        children:
          - component: el-table-column
            options:
              props:
                label: aaa
                prop: title
          - component: el-table-column
            options:
              props:
                label: bbb

  - component: div
    children:
      - component: h1
        options:
          domProps:
            innerText: 远程数据
      - component: el-table
        options:
          props:
            data: $:remotedata.data
        children:
          - component: el-table-column
            options:
              props:
                label: aaa
                prop: title
          - component: el-table-column
            options:
              props:
                label: bbb
                prop: remark
      - component: p
        options:
          condition: $:remotedata.loading
          domProps:
            innerText: loading
  - component: div
    children:
      - component: el-button
        options:
          domProps:
            innerText: 重新加载
          on:
            click: |
              $:() => {
                SET(remotedata, 'data', []); 
                remotedata.fetch(); 
              }
