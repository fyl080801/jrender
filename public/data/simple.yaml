datasource:
  tabledata:
    props:
      - text: aaa
      - text: bbb
  fetchdata:
    type: fetch
    props:
      url: /json/tabledata.json

listeners:
  - watch: $:GET(model, 'sel')
    actions:
      - handler: $:()=>{console.log('xxxx')}
  - watch: $:GET(model, 'arr', []).length
    actions:
      - handler: |
          $:() => {
            SET(model, 'checked', false); 
          }
fields:
  - type: p
    children:
      - type: el-button
        props:
          type: text
          innerText: click
  - type: input
    value: model.text
    props:
      style:
        border: 1px solid red

  - type: textbox
    props:
      content: $:GET(model, 'text')
  - type: el-table
    props:
      data: $:tabledata
      border: true
      style:
        width: 400px
        margin: 10px 20px
    children:
      - type: el-table-column
        props:
          label: col1
        children:
          - type: textbox
            scopedSlot: default
            props:
              content: $:`col-${row.text}`
      - type: el-table-column
        props:
          label: col2
          prop: text
      - type: el-table-column
        props:
          label: operate
        children:
          - type: div
            scopedSlot: default
            children:
              - type: el-button
                props:
                  type: text
                  innerText: $:row.text
                events:
                  click: $:()=>alert(row.text)

  - type: el-form
    props:
      labelWidth: 120px
    children:
      - type: el-input
        model: model.text
        formItem:
          label: isinform
        children:
          - type: textbox
            slot: append
            props:
              content: $:GET(model, 'text')

      - type: el-input
        model: model.btntext
        formItem:
          label: $:GET(model, 'text')

      - type: el-select
        model: model.sel
        formItem:
          label: zzxcc
        children:
          - type: el-option
            for: item in tabledata
            props:
              label: $:GET(item, 'text')
              value: $:GET(item, 'text')
          - type: el-option
            for: item in model.arr
            props:
              label: $:GET(item, 'value')
              value: $:`${index}`
      - type: el-form-item
        children:
          - type: el-button
            props:
              innerText: $:'text:' + GET(model, 'btntext', '')
            events:
              click: $:()=>model.arr.push({value:'aaa'})
          - type: el-button
            props:
              innerText: getdata
            events:
              click: $:()=>fetchdata.fetch()
      
      - type: el-table
        formItem:
          label: table sample
        props:
          data: $:fetchdata.data
          border: true
          style:
            width: 400px
        children:
          - component: el-table-column
            props:
              label: title
              prop: title
          - component: el-table-column
            props:
              label: remark
              prop: remark

      - type: el-checkbox
        model: model.checked
        formItem:
          label: checked
        props:
          label: isChecked
      - type: el-radio-group
        condition: model.checked===true
        model: model.radiosel
        formItem:
          label: radios
        children:
          - type: el-radio
            for: item in tabledata
            props:
              label: $:index
              innerText: $:item.text
