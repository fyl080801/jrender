listeners:
  - watch: $:GET(model, 'sel')
    actions:
      - handler: $:()=>{console.log('xxxx')}
  - watch: $:GET(model, 'arr', []).length
    actions:
      - handler: |
          $:() => {
            SET(model, 'checked', false); 
            NEXTTICK(() => { SET(model, 'checked', true) }); 
          }
fields:
  - component: el-form
    options:
      props:
        labelPosition: top
    children:
      - component: el-input
        formItem:
          props:
            label: $:'input:' + GET(model, 'obj.text', '')
        options:
          props:
            value: $:GET(model, 'obj.text')
          attrs:
            placeholder: input value
          on:
            input: $:(e)=>SET(model, 'obj.text', e)
        children:
          - component: span
            options:
              slot: append
              domProps:
                innerText: aaaa
      - component: el-checkbox
        formItem:
          props:
            label: checked
        options:
          props:
            value: $:GET(model, 'checked')
          on:
            input: $:(e)=>SET(model, 'checked', e)
      - component: el-select
        formItem:
          condition: $:GET(model, 'checked')
          props:
            label: select
        options:
          props:
            value: $:GET(model, 'sel')
          on:
            input: $:(e)=>SET(model, 'sel', e)
        items: $:model.arr
      - component: div
        children:
          - component: p
            options:
              domProps:
                innerText: xxx
          - component: p
            domProps:
              innerText: $:model.text
          - component: h1
            children:
              - component: slot
          - component: h2
            children:
              - component: slot
                name: subtitle
      - component: el-button
        options:
          domProps:
            innerText: 添加
          on:
            click: "$:() => model.arr.push({ value: 'vvv' + model.arr.length })"
