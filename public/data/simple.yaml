datasource:
  tabledata:
    props:
      - text: aaa
      - text: bbb

listeners:
  - watch: $:GET(model, 'sel')
    actions:
      - handler: $:()=>{console.log('xxxx')}
  - watch: $:GET(model, 'arr', []).length
    actions:
      - handler: |
          $:() => {
            SET(model, 'checked', false); 
            NEXTTICK(() => { SET(model, 'checked', true) }); 
          }
fields:
  - component: input
    props:
      value: $:GET(model, 'text')
    events:
      input: $:(e)=>SET(model, 'text', e.target.value)

  - component: el-input
    props:
      value: $:GET(model, 'text')
    events:
      input: $:(value)=>SET(model, 'text', value)
    children:
      - component: text
        slot: append
        props:
          content: $:GET(model, 'text')
  - component: text
    props:
      content: $:GET(model, 'text')
  - component: el-table
    props:
      data: $:tabledata
    children:
      - component: el-table-column
        props:
          label: col1
        children:
          - component: text
            scopedSlot: default
            props:
              content: $:row.text
  - component: el-form
    props:
      labelWidth: 120px
    children:
      - component: el-input
        formItem:
          label: $:GET(model, 'text')
        props:
          value: $:GET(model, 'btntext')
        events:
          input: $:(v)=>SET(model, 'btntext', v)
      - component: el-select
        formItem:
          label: zzxcc
        props:
          value: $:GET(model, 'sel')
        events:
          input: $:(e)=>SET(model, 'sel', e)
        children:
          - component: el-option
            for: item in tabledata
            props:
              label: $:GET(item, 'text')
              value: $:index
          - component: el-option
            for: item in model.arr
            props:
              label: $:GET(item, 'value')
              value: $:index
      - component: el-button
        props:
          innerText: $:GET(model, 'btntext')
        events:
          click: $:()=>model.arr.push({value:'aaa'})
